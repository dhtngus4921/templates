{% extends "main.html" %}

{% block content %}
<script>
    function checkForm(){
        if($.trim($("#name").val()) == ""){
            alert("이름을 작성하시오.");
            $("#name").focus();
            return false;
        }
        if($.trim($("#email").val()) == ""){
            alert("이메일을 작성하시오.");
            $("#email").focus();
            return false;
        }
        if(!validateEmail($.trim($("#email").val()))){
            alert("유효하지 않은 이메일 형식입니다.");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass1").val()) == ""){
            alert("비밀번호를 입력하시오.");
            $("#pass1").focus();
            return false;
        }
        if($.trim($("#pass2").val()) == ""){
            alert("비밀번호 확인을 입력하시오.");
            $("#pass2").focus();
            return false;
        }
    }
</script>
<table>
    <form name="form" action="{{url_for('member.member_join')}}" method="POST" onsubmit="return checkForm()">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group">
            <label for="name">이름</label>
            <input class="form-control" input type="text" name="name" id="name" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input class="form-control" input type="text" name="email" id="email" placeholder="이메일을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="pass">비밀번호</label>
            <input class="form-control" input type="password" name="pass" id="pass1" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="pass2">비밀번호 확인</label>
            <input class="form-control" input type="password" name="pass2" id="pass2" placeholder="비밀번호를 다시 입력하세요.">
        </div>
        <div class="text-center"><input class="btn btn-primary" type="submit" value="가입하기"></div>
    </form>
</table>
{% endblock %}
